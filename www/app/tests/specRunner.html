<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Jasmine Test Suite</title>

  <!-- Jasmine styles -->
  <link rel="stylesheet" href="../../vendor/jasmine/jasmine.css">
</head>

<body>
  <!-- Load application -->
  <script data-main="../config.js" src="../../vendor/require/require.js"></script>

  <!-- Testing libs -->
  <script src="../../vendor/jasmine/jasmine.js"></script>
  <script src="../../vendor/jasmine/jasmine-html.js"></script>
  <script src="../../vendor/jasmine/jasmine-jquery.js"></script>

  <!-- Declare your spec files to be run here -->
  <script>
    // Ensure you point to where your spec folder is, base directory is app/,
    // which is why ../test is necessary
    require({
      paths: { spec: "tests/spec" }
    }, [

      // Load the example spec, replace this and add your own spec
      "/vendor/jquery/jquery.js",
      "spec/Component.Counter",
      "spec/Component.BoxLink",
      "spec/Component.ReuseGallery"

    ], function() {
      // Set up the jasmine reporters once each spec has been loaded
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().execute();
    });
  </script>
</body>
</html>
